<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card border-info text-bg-dark m-5" style="width: 25rem;">
                <div class="card-header">
                    Inicio de Sesión
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <input [(ngModel)]="user" type="text" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="bi bi-key-fill"></i>
                        </div>
                        <input [(ngModel)]="pass" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="entrar()" class="btn btn-dark btn-outline-info float-end">Entrar</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
